<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoidHook</title>
  <link rel="icon" type="image/png" href="voidhook-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #111, #222);
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 0 20px #8000ff99;
      animation: fadeIn 0.6s ease-in-out;
    }
    .title-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }
    .title-logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      box-shadow: 0 0 10px #8000ff88;
    }
    .title-logo h1 {
      color: #b166ff;
      font-size: 1.8rem;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.7rem;
      background: #2a2a2a;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 10px 10px 0 0;
      transition: background 0.3s;
    }
    .tab.active {
      background: #8000ff;
      color: white;
      box-shadow: 0 0 10px #8000ff88;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      color: #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #8000ff;
    }
    button.action {
      background: #8000ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #8000ff66;
    }
    button.action:hover {
      background: #a74aff;
      transform: scale(1.03);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .notifications {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }
    .toast {
      background: #2a2a2a;
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 12px #8000ff77;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.3s ease forwards;
    }
    .toast::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #8000ff;
      animation: progress 3s linear forwards;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    @keyframes progress {
      from { width: 100%; }
      to   { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="notifications" id="notifications"></div>

  <div class="container">
    <div class="title-logo">
      <img src="voidhook-icon.png" alt="VoidHook Logo">
      <h1>VoidHook</h1>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('send')">Send</button>
      <button class="tab" onclick="switchTab('spam')">Spam</button>
      <button class="tab" onclick="switchTab('delete')">Delete</button>
    </div>

    <div id="send" class="tab-content active">
      <label>Webhook URL</label>
      <input type="text" id="sendUrl" placeholder="https://discord.com/api/webhooks/...">

      <label>Message</label>
      <textarea id="sendMessage" rows="3" placeholder="Type your message..."></textarea>

      <label>Username (optional)</label>
      <input type="text" id="sendUsername" placeholder="Custom username">

      <label>Avatar URL (optional)</label>
      <input type="text" id="sendAvatar" placeholder="https://...">

      <button class="action" onclick="sendSingle()">Send Message</button>
    </div>

    <div id="spam" class="tab-content">
      <label>Webhook URL</label>
      <input type="text" id="spamUrl" placeholder="https://discord.com/api/webhooks/...">

      <label>Message</label>
      <textarea id="spamMessage" rows="3" placeholder="Spam message..."></textarea>

      <label>Username (optional)</label>
      <input type="text" id="spamUsername" placeholder="Custom username">

      <label>Avatar URL (optional)</label>
      <input type="text" id="spamAvatar" placeholder="https://...">

      <label>Amount</label>
      <input type="number" id="spamAmount" value="5" min="1" max="100">

      <label>Interval (ms)</label>
      <input type="number" id="spamInterval" value="1000" min="100">

      <button class="action" onclick="sendRepeated()">Start Spam</button>
    </div>

    <div id="delete" class="tab-content">
      <label>Webhook URL</label>
      <input type="text" id="deleteUrl" placeholder="https://discord.com/api/webhooks/...">

      <button class="action" onclick="deleteWebhook()">Delete Webhook</button>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function showToast(message) {
      const notif = document.getElementById('notifications');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      notif.appendChild(toast);
      setTimeout(() => toast.remove(), 3200);
    }

    async function sendSingle() {
      const url = document.getElementById('sendUrl').value;
      const content = document.getElementById('sendMessage').value;
      const username = document.getElementById('sendUsername').value;
      const avatar_url = document.getElementById('sendAvatar').value;

      if (!url || !content) return showToast('Webhook URL and message required.');

      const payload = { content };
      if (username) payload.username = username;
      if (avatar_url) payload.avatar_url = avatar_url;

      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        showToast('✅ Message sent!');
      } catch (e) {
        showToast('❌ Failed to send message.');
        console.error(e);
      }
    }

    async function sendRepeated() {
      const url = document.getElementById('spamUrl').value;
      const content = document.getElementById('spamMessage').value;
      const amount = parseInt(document.getElementById('spamAmount').value);
      const interval = parseInt(document.getElementById('spamInterval').value);
      const username = document.getElementById('spamUsername').value;
      const avatar_url = document.getElementById('spamAvatar').value;

      if (!url || !content || isNaN(amount) || isNaN(interval)) {
        return showToast('Fill in all spam fields.');
      }

      const payload = { content };
      if (username) payload.username = username;
      if (avatar_url) payload.avatar_url = avatar_url;

      for (let i = 0; i < amount; i++) {
        try {
          await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } catch (e) {
          console.error('Error sending:', e);
        }
        await new Promise(r => setTimeout(r, interval));
      }

      showToast('✅ Finished sending messages.');
    }

    async function deleteWebhook() {
      const url = document.getElementById('deleteUrl').value;
      if (!url) return showToast('Enter a webhook URL.');
      if (!confirm('Are you sure you want to delete this webhook?')) return;

      try {
        await fetch(url, { method: 'DELETE' });
        showToast('✅ Webhook deleted.');
      } catch (e) {
        showToast('❌ Failed to delete webhook.');
        console.error(e);
      }
    }
  </script>
</body>
</html>
